<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="row container" id="container">
        <h1>TO DO LIST</h1>
        <form class="col s12" id="myForm">
          <div class="row">
            <div class="input-field col s6 ">
              <input id="userTask" type="text" data-length="10" required>
              <label for="input_text">New Task</label>
              
            </div>
            <button class="btn-large waves-effect waves-light" type="submit" name="action">ADD
                <i class="material-icons right">add_circle</i>
              </button>
          </div>
          
            
          
          
        </form>
        <section id="myTasks">

        </section>
      </div>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
